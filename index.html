<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Team Room</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for bold and clean typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">TeamUp</a>
            <!-- Future navigation items can be added here -->
        </div>
    </nav>

    <div class="container">
        <h1>Join or Create a Team Room</h1>

        <div class="form-group">
            <div class="form-row">
                <label for="roomID">Room ID:</label>
                <input type="text" id="roomID" placeholder="Enter room ID">
            </div>
            <div class="form-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="isPublic"> Public Room
                </label>
                <label for="teamSizeSelect">Team Size:</label>
                <select id="teamSizeSelect">
                    <option value="2">Teams of 2</option>
                    <option value="3">Teams of 3</option>
                </select>
            </div>
            <button id="joinRoom">Join or Create Room</button>
        </div>

        <h2>Active Public Rooms</h2>
        <ul id="roomsList"></ul>

        <!-- Member Information Section -->
        <div id="memberInfoSection" class="hidden">
            <h2>Member Count</h2>
            <p id="memberCount">Total Members: 0, Named: 0, Unnamed: 0</p>
        </div>

        <!-- Submit Name Section -->
        <div class="form-group hidden" id="submitNameSection">
            <div class="form-row">
                <label for="nameInput">Enter Your Name:</label>
                <input type="text" id="nameInput" placeholder="Your name">
            </div>
            <div class="form-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="afkqTool">
                    <!-- Placeholder for square icon -->
                    <span class="icon-placeholder"></span> AFKQ Tool
                </label>
            </div>
            <button id="submitName">Submit Name</button>
        </div>

        <!-- Team Generation Section -->
        <div id="teamGenerationSection" class="hidden">
            <h2>Team Generation</h2>
            <button id="generateTeams" class="hidden">Generate Teams</button>
            <div id="nameList"></div>
            <div id="teamList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
