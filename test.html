<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #solver-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="solver-container">
        <h1>I Wanna Lockpick Solver</h1>
        <p>Click the button below to start the brute-force solver for "I Wanna Lockpick".</p>
        <button onclick="startSolver()">Start Solver</button>

        <div id="output">
            <h2>Solver Output</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        const initialState = {
            position: { x: 0, y: 0 },
            keys: { white: 0, cyan: 0, pink: 0, green: 0 },
            steps: 0,
            path: []
        };

        const goalPosition = { x: 0, y: 0 }; // Replace with the actual goal coordinates
        const bounds = { x: 10, y: 10 }; // Define the puzzle boundaries

        function move(state, direction) {
            const newState = JSON.parse(JSON.stringify(state));
            switch (direction) {
                case 'up': newState.position.y -= 1; break;
                case 'down': newState.position.y += 1; break;
                case 'left': newState.position.x -= 1; break;
                case 'right': newState.position.x += 1; break;
            }

            if (newState.position.x < 0 || newState.position.x >= bounds.x ||
                newState.position.y < 0 || newState.position.y >= bounds.y) {
                return null; // Out of bounds, discard move
            }

            newState.steps += 1;
            newState.path.push(direction);
            return newState;
        }

        function collectKey(state, color) {
            const newState = JSON.parse(JSON.stringify(state));
            newState.keys[color]++;
            return newState;
        }

        function openDoor(state, color, requirement) {
            const newState = JSON.parse(JSON.stringify(state));
            if (newState.keys[color] >= requirement) {
                newState.keys[color] -= requirement;
                return newState;
            }
            return null; // Can't open the door
        }

        function bruteForceSolver(state) {
            const solutions = [];
            const queue = [state];
            const visited = new Set();

            while (queue.length > 0) {
                const currentState = queue.shift();
                const { x, y } = currentState.position;
                const keys = JSON.stringify(currentState.keys);

                // Skip if this state has been visited
                const stateKey = `${x},${y},${keys}`;
                if (visited.has(stateKey)) continue;
                visited.add(stateKey);

                // Check if goal reached
                if (currentState.position.x === goalPosition.x && currentState.position.y === goalPosition.y) {
                    solutions.push(currentState);
                    continue;
                }

                // Try each direction
                const directions = ['up', 'down', 'left', 'right'];
                directions.forEach(direction => {
                    const newState = move(currentState, direction);
                    if (newState) queue.push(newState);
                });

                // Example actions: collect a cyan key or open a pink door with 1 key required
                queue.push(collectKey(currentState, 'cyan'));
                const doorState = openDoor(currentState, 'pink', 1);
                if (doorState) queue.push(doorState);
            }

            return solutions;
        }

        function startSolver() {
            const solutions = bruteForceSolver(initialState);
            const resultElement = document.getElementById('result');
            solutions.sort((a, b) => a.steps - b.steps);

            resultElement.innerHTML = '';
            solutions.forEach((solution, index) => {
                resultElement.innerHTML += `Solution ${index + 1} (Steps: ${solution.steps}): ${solution.path.join(' -> ')}\n`;
            });
        }
    </script>
</body>
</html>
