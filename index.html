<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restless.gg | Room Creator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for bold and clean typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">Restless<span class="accent-color">.gg</span></a>
            <!-- Future navigation items can be added here -->
        </div>
    </nav>

    <div class="container">
        <h1>Room Creator Hi Jaun</h1>

        <!-- Room Creation and Joining Section -->
        <div class="form-group">
            <div class="form-row">
                <input type="text" id="roomID" placeholder="XXXXXX" maxlength="6" minlength="3">
            </div>
            <div class="form-row inline-form">
                <label class="custom-checkbox">
                    <input type="checkbox" id="isPublic">
                    <span class="checkbox-custom"></span>
                    Public
                </label>
                <select id="teamSizeSelect">
                    <option value="2">Teams of 2</option>
                    <option value="3" selected>Teams of 3</option>
                </select>
                <button id="joinRoom" class="button-primary fixed-width">Join or Create Room</button>
            </div>
        </div>

        <!-- Active Public Rooms -->
        <h2>Active Public Rooms</h2>
        <p id="noRoomsMessage" class="no-rooms-message hidden">There are no public rooms currently active.</p>
        <ul id="roomsList"></ul>

        <!-- Member Information Section -->
        <div id="memberInfoSection" class="hidden">
            <h2 id="memberInfoTitle">Member Count</h2>
            <p id="memberCount">
                <span class="member-stat">Total Members: <span id="totalMembers">0</span></span><br>
                <span class="member-stat">Named: <span id="namedMembers">0</span></span><br>
                <span class="member-stat">Unnamed: <span id="unnamedMembers">0</span></span>
            </p>
        </div>

        <!-- Submit Name Section -->
        <div class="form-group hidden" id="submitNameSection">
            <div class="form-row inline-form">
                <input type="text" id="nameInput" class="small-input" placeholder="Your name">
                <label class="custom-checkbox">
                    <input type="checkbox" id="afkqTool">
                    <span class="checkbox-custom"></span>
                    AFKQ Tool
                </label>
                <button id="submitName" class="button-primary fixed-width">Submit Name</button>
            </div>
        </div>

        <!-- Creator Name Input Section -->
        <div class="form-group hidden" id="creatorNameSection">
            <div class="form-row inline-form">
                <input type="text" id="creatorNameInput" class="small-input full-width" placeholder="Enter name to add">
                <button id="addName" class="button-primary fixed-width">Add Name</button>
            </div>
        </div>

        <!-- Team Generation Section -->
        <div id="teamGenerationSection" class="hidden">
            <h2>
                Team Generation
                <button id="generateTeams" class="button-primary fixed-width">Generate Teams</button>
            </h2>
            <div id="nameList"></div>
            <div id="teamList"></div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="hidden">
            <div class="chat-tabs">
                <button id="roomChatTab" class="chat-tab active">Room Chat <span id="roomChatBadge" class="chat-badge hidden">0</span></button>
                <button id="teamChatTab" class="chat-tab">Team Chat <span id="teamChatBadge" class="chat-badge hidden">0</span></button>
            </div>
            <div id="roomChat" class="chat-window">
                <div id="roomChatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="roomChatInput" placeholder="Type a message...">
                    <button id="roomChatSend" class="button-primary fixed-width">Send</button>
                </div>
            </div>
            <div id="teamChat" class="chat-window hidden">
                <div id="teamChatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="teamChatInput" placeholder="Type a message...">
                    <button id="teamChatSend" class="button-primary fixed-width">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
