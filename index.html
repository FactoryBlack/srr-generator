<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Room</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { visibility: hidden; } /* Keeps elements in DOM but invisible */
    </style>
</head>
<body>
    <div class="container">
        <h1>Join or Create a Team Room</h1>

        <div class="form-group">
            <label for="roomID">Room ID:</label>
            <input type="text" id="roomID" placeholder="Enter room ID">
            <label>
                <input type="checkbox" id="isPublic"> Public Room
            </label>
            <label for="teamSizeSelect">Team Size:</label>
            <select id="teamSizeSelect">
                <option value="2">Teams of 2</option>
                <option value="3">Teams of 3</option>
            </select>
            <button id="joinRoom">Join or Create Room</button>
        </div>

        <h2>Active Public Rooms</h2>
        <ul id="roomsList"></ul>

        <!-- Member Info Section - initially hidden -->
        <div id="memberInfoSection" style="display: none;">
            <h2>Member Count</h2>
            <p id="memberCount">Total Members: 0, Named: 0, Unnamed: 0</p>
        </div>

        <!-- Submit Name Section - initially hidden -->
        <div class="form-group" id="submitNameSection" style="display: none;">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your name">
            <label>
                <input type="checkbox" id="afkqTool"> AFKQ Tool
            </label>
            <button id="submitName">Submit Name</button>
        </div>

        <!-- Team Generation Section - visibility: hidden keeps it in DOM but hidden -->
        <div id="teamGenerationSection" style="visibility: hidden;">
            <h2>Team Generation</h2>
            <button id="generateTeams" style="visibility: hidden;">Generate Teams</button>
            <!-- Name List to display users in the room -->
            <div id="nameList"></div>
            <div id="teamList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
