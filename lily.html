<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Puzzle Solver</title>
    <style>
        .console-output {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            color: #eee;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #222;
            white-space: pre-line;
        }

        #startButton {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>I Wanna Lockpick Puzzle Solver</h1>
<button id="startButton">Start Solver</button>
<div id="log" class="console-output"></div>

<script>
// Initial puzzle data with a combo door requirement
const puzzleData = {
    keys: { green: 0, red: 0, cyan: 0 },
    doors: [
        { color: 'combo', type: 'normal', copies: 1, locks: [{ color: 'green', cost: 5 }, { color: 'red', cost: 3 }] },
        { color: 'cyan', type: 'normal', copies: 1, locks: [{ color: 'cyan', cost: 7 }] }
    ],
    keysToCollect: [
        { color: 'green', amount: 5 },
        { color: 'red', amount: 3 },
        { color: 'cyan', amount: 7 }
    ],
    goal: { reached: false }
};

let logDiv = document.getElementById("log");

// Function to log messages with auto-scroll
function logMessage(message) {
    logDiv.textContent += message + "\n";
    logDiv.scrollTop = logDiv.scrollHeight;
}

// Utility function to clone data without reference issues
function cloneData(data) {
    return JSON.parse(JSON.stringify(data));
}

// Collect a specific key amount and log
function collectKey(data, color, amount) {
    data.keys[color] += amount;
    logMessage(`Collected ${amount} ${color} key(s). Total: ${data.keys[color]}`);
}

// Open a door if possible and log result
function openDoor(data, door) {
    for (const lock of door.locks) {
        const { color, cost } = lock;
        if (data.keys[color] < cost) {
            logMessage(`Not enough ${color} keys to open ${door.color} door. Required: ${cost}, Available: ${data.keys[color]}`);
            return false;
        }
    }

    // If all locks are met, open the door and deduct keys
    for (const lock of door.locks) {
        const { color, cost } = lock;
        data.keys[color] -= cost;
        logMessage(`Used ${cost} ${color} key(s) to open part of ${door.color} door.`);
    }

    door.copies -= 1;
    logMessage(`Opened ${door.color} door. Remaining copies: ${door.copies}`);
    return true;
}

// Check if all doors are open to reach the goal
function checkGoal(data) {
    const allDoorsOpen = data.doors.every(door => door.copies <= 0);
    if (allDoorsOpen) {
        data.goal.reached = true;
        logMessage("Goal reached! All doors are open.");
    } else {
        logMessage("Goal not yet reached.");
    }
}

// Test function to simulate puzzle solving with combo door logic
async function comboDoorTest() {
    logMessage("Starting combo door test...");

    const testData = cloneData(puzzleData);
    const steps = [];

    // Step 1: Collect green keys and red keys to attempt to open the combo door
    collectKey(testData, 'green', 5);
    collectKey(testData, 'red', 3);
    if (openDoor(testData, testData.doors[0])) {
        steps.push("Opened combo door (green and red requirements).");
    }

    // Step 2: Collect cyan keys and open the cyan door
    collectKey(testData, 'cyan', 7);
    if (openDoor(testData, testData.doors[1])) {
        steps.push("Opened cyan door.");
    }

    // Step 3: Check if goal is reached
    checkGoal(testData);

    if (testData.goal.reached) {
        logMessage("Test succeeded. Path: " + steps.join(" -> "));
    } else {
        logMessage("Test failed. Goal was not reached.");
    }
}

// Add event listener to the button to start the test
document.getElementById("startButton").addEventListener("click", () => {
    logDiv.textContent = ""; // Clear previous logs
    comboDoorTest(); // Start the combo door test
});
</script>

</body>
</html>
