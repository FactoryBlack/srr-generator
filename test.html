<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #solver-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="solver-container">
        <h1>I Wanna Lockpick Solver</h1>
        <p>Click the button below to start the brute-force solver for "I Wanna Lockpick".</p>
        <button onclick="startSolver()">Start Solver</button>

        <div id="output">
            <h2>Solver Output</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        function logToOutput(message) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML += message + '\n';
            resultElement.scrollTop = resultElement.scrollHeight; // Auto-scroll to the latest message
        }

        const initialState = {
            keys: { white: 0, cyan: 0, pink: 0, green: 0 },
            steps: 0,
            path: []
        };

        const targetKeys = { cyan: 28, pink: 7, green: 21 };

        function collectKey(state, color) {
            const newState = JSON.parse(JSON.stringify(state));
            newState.keys[color]++;
            newState.steps += 1;
            newState.path.push(`Collect ${color} key`);
            logToOutput(`Collected ${color} key: New count = ${newState.keys[color]}`);
            return newState;
        }

        function divideKeys(state) {
            const newState = JSON.parse(JSON.stringify(state));
            if (newState.keys.white > 0 && newState.keys.pink % newState.keys.white === 0 && newState.keys.green % newState.keys.white === 0) {
                newState.keys.pink /= newState.keys.white;
                newState.keys.green /= newState.keys.white;
                newState.steps += 1;
                newState.path.push(`Divide pink and green by white (${newState.keys.white})`);
                logToOutput(`Divided pink and green by white: pink = ${newState.keys.pink}, green = ${newState.keys.green}`);
                return newState;
            }
            return null;
        }

        function isGoalReached(state) {
            return (
                state.keys.cyan === targetKeys.cyan &&
                state.keys.pink === targetKeys.pink &&
                state.keys.green === targetKeys.green
            );
        }

        async function bruteForceSolver(state) {
            const solutions = [];
            const queue = [state];
            const visited = new Set();

            while (queue.length > 0) {
                const currentState = queue.shift();
                const keys = JSON.stringify(currentState.keys);

                if (visited.has(keys)) continue;
                visited.add(keys);

                if (isGoalReached(currentState)) {
                    solutions.push(currentState);
                    continue;
                }

                queue.push(collectKey(currentState, 'cyan'));

                const dividedState = divideKeys(currentState);
                if (dividedState) queue.push(dividedState);

                // Yield control back to the browser every 100 iterations
                if (queue.length % 100 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }

            return solutions;
        }

        async function startSolver() {
            document.getElementById('result').innerHTML = '';
            logToOutput("Starting solver...");

            const solutions = await bruteForceSolver(initialState);
            solutions.sort((a, b) => a.steps - b.steps);

            if (solutions.length === 0) {
                logToOutput('No solutions found. Please check target key counts and ensure puzzle logic is correct.');
            } else {
                solutions.forEach((solution, index) => {
                    logToOutput(`\nSolution ${index + 1} (Steps: ${solution.steps}):`);
                    logToOutput(solution.path.join(' -> '));
                });
            }
        }
    </script>
</body>
</html>
