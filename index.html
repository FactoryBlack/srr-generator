<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Room</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the new CSS -->
</head>
<body class="light"> <!-- Default theme set to 'light' -->

    <!-- Theme Toggle Button -->
    <button id="themeToggle" onclick="toggleTheme()">Switch to Dark Mode</button>

    <div class="container">
        <h1>Join or Create a Team Room</h1>

        <!-- Room ID, Public Room, and Team Size selection -->
        <div class="form-group">
            <label for="roomID">Room ID:</label>
            <input type="text" id="roomID" placeholder="Enter room ID">
            <label>
                <input type="checkbox" id="isPublic"> Public Room
            </label>
            <label for="teamSizeSelect">Team Size:</label>
            <select id="teamSizeSelect">
                <option value="2">Teams of 2</option>
                <option value="3">Teams of 3</option>
            </select>
            <button id="joinRoom">Join or Create Room</button>
        </div>

        <h2 class="accent">Active Public Rooms</h2>
        <ul id="roomsList" class="section"></ul>

        <!-- Member Info Section -->
        <div id="memberInfoSection" class="section hidden">
            <h2>Member Count</h2>
            <p id="memberCount">Total Members: 0, Named: 0, Unnamed: 0</p>
        </div>

        <!-- Submit Name Section -->
        <div id="submitNameSection" class="form-group hidden">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your name">
            <label>
                <input type="checkbox" id="afkqTool"> AFKQ Tool
            </label>
            <button id="submitName">Submit Name</button>
        </div>

        <!-- Team Generation Section -->
        <div id="teamGenerationSection" class="section hidden">
            <h2>Team Generation</h2>
            <button id="generateTeams">Generate Teams</button>
            <div id="teamList"></div>
        </div>
    </div>

    <script>
        // JavaScript for theme toggling
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light');
            body.classList.toggle('dark');
            const themeToggleBtn = document.getElementById("themeToggle");
            themeToggleBtn.textContent = body.classList.contains('light') ? "Switch to Dark Mode" : "Switch to Light Mode";
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
