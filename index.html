<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Join or Create a Team Room</h1>

        <div class="form-group">
            <label for="roomID">Room ID:</label>
            <input type="text" id="roomID" placeholder="Enter room ID">
            <label>
                <input type="checkbox" id="isPublic"> Public Room
            </label>
            <label for="teamSizeSelect">Team Size:</label>
            <select id="teamSizeSelect">
                <option value="2">Teams of 2</option>
                <option value="3">Teams of 3</option>
            </select>
            <button id="joinRoom">Join or Create Room</button>
        </div>

        <h2>Active Public Rooms</h2>
        <ul id="roomsList"></ul>

        <h2>Member Count</h2>
        <p id="memberCount">Total Members: 0, Named: 0, Unnamed: 0</p>

        <!-- Submit name section is hidden initially -->
        <div class="form-group hidden" id="submitNameSection">
            <label for="nameInput">Enter Your Name:</label>
            <input type="text" id="nameInput" placeholder="Your name">
            <label>
                <input type="checkbox" id="afkqTool"> AFKQ Tool
            </label>
            <button id="submitName">Submit Name</button>
        </div>

        <h2>Team Generation</h2>
        <button id="generateTeams">Generate Teams</button>

        <div id="nameList"></div>
        <div id="teamList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
