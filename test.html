<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Puzzle Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        #output {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .solution {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .solution h3 {
            margin: 0;
            font-size: 18px;
            color: #0056b3;
        }
        .solution p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>I Wanna Lockpick Puzzle Solver</h1>
    <p>Explore all possible states where the sum of pink and green equals 28, starting from (1, 1, 1) with additions and divisions.</p>

    <label for="maxSteps">Maximum Steps:</label>
    <input type="number" id="maxSteps" value="100" min="1">
    <button onclick="exploreStates()">Explore States</button>
    <button onclick="stopExploration()">Stop Exploration</button>

    <div id="output">Output will appear here...</div>

    <script>
        let stop = false;

        function exploreStates() {
            stop = false; // Reset stop flag
            const maxSteps = parseInt(document.getElementById('maxSteps').value);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "Exploring states...";

            const solutions = bruteForceExplore(maxSteps);

            if (solutions.length === 0) {
                outputDiv.innerHTML = "No solutions found within the step limit.";
            } else {
                outputDiv.innerHTML = solutions.map((sol, idx) => `
                    <div class="solution">
                        <h3>Solution ${idx + 1}</h3>
                        <p><strong>Pink:</strong> ${sol.pink}, <strong>Green:</strong> ${sol.green}</p>
                        <p><strong>Steps Required:</strong> ${sol.path.length}</p>
                        <p><strong>Path:</strong> ${sol.path.join(" âž” ")}</p>
                    </div>
                `).join("");
            }
        }

        function stopExploration() {
            stop = true;
        }

        function bruteForceExplore(maxStep) {
            const MAX_SET_SIZE = 10000;
            const MAX_PINK_GREEN = 30; // Prune states where pink or green exceeds this threshold
            const TARGET_SUM = 28;

            let step = 0;
            let workList = [[1, 1, 1, []]]; // Start with (pink, green, cyan, path)
            let reachedStates = new Set(); // Record all reached states
            let solutions = [];

            while (step < maxStep && !stop) {
                let nextWorkList = [];
                for (let i = 0; i < workList.length; i++) {
                    let [pink, green, cyan, path] = workList[i];
                    let stateId = `${pink},${green},${cyan}`;

                    // Only process new states to avoid redundancy
                    if (reachedStates.has(stateId)) continue;

                    // Check if we've hit the max set size to prevent overflow
                    if (reachedStates.size >= MAX_SET_SIZE) {
                        stop = true;
                        return solutions;
                    }

                    // Prune states with pink or green greater than MAX_PINK_GREEN
                    if (pink > MAX_PINK_GREEN || green > MAX_PINK_GREEN) continue;

                    // Add the current state to the reached set
                    reachedStates.add(stateId);

                    // Check if we've reached a sum of 28
                    if (pink + green === TARGET_SUM) {
                        solutions.push({ pink, green, path }); // Record the solution and path
                    }

                    // Add operations
                    nextWorkList.push([pink + cyan, green, cyan + 1, [...path, "add cyan to pink"]]);
                    nextWorkList.push([pink, green + cyan, cyan + 1, [...path, "add cyan to green"]]);

                    // Divide operations
                    for (let j = 2; j <= Math.min(pink, green); j++) {
                        if (pink % j === 0 && green % j === 0) {
                            nextWorkList.push([pink / j, green / j, cyan, [...path, `divide by ${j}`]]);
                        }
                    }
                }
                workList = nextWorkList;
                step++;
            }

            return solutions;
        }
    </script>
</body>
</html>
