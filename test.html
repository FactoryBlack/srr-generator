<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Puzzle Solver</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { margin-top: 20px; white-space: pre-wrap; }
        button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>I Wanna Lockpick Puzzle Solver</h1>
    <p>Explore all possible states starting from (1, 1, 1) with additions and divisions to find the target (7 pink, 21 green).</p>

    <label for="maxSteps">Maximum Steps:</label>
    <input type="number" id="maxSteps" value="100" min="1">
    <button onclick="exploreStates()">Explore States</button>
    <button onclick="stopExploration()">Stop Exploration</button>

    <div id="output">Output will appear here...</div>

    <script>
        let stop = false;

        function exploreStates() {
            stop = false; // Reset stop flag
            const maxSteps = parseInt(document.getElementById('maxSteps').value);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "Exploring states...";

            const { states, goalFound, goalPath } = bruteForceExplore(maxSteps);

            if (goalFound) {
                outputDiv.innerHTML = `Goal State Found! (7 pink, 21 green)\n\nSteps to reach the goal:\n${goalPath.join(" âž” ")}`;
            } else if (states.length === 0) {
                outputDiv.innerHTML = "No states found within the step limit.";
            } else {
                outputDiv.innerHTML = "Goal State Not Found. Unique States Explored:\n" + states.join("\n");
            }
        }

        function stopExploration() {
            stop = true;
        }

        function bruteForceExplore(maxStep) {
            const MAX_SET_SIZE = 10000;
            const MAX_PINK_GREEN = 30; // Prune states where pink or green exceeds this threshold
            const TARGET_PINK = 7;
            const TARGET_GREEN = 21;

            let step = 0;
            let workList = [[1, 1, 1, []]]; // Start with (pink, green, cyan, path)
            let reachedStates = new Set(); // Record all reached states
            let goalFound = false;
            let goalPath = [];

            while (step < maxStep && !stop) {
                let nextWorkList = [];
                for (let i = 0; i < workList.length; i++) {
                    let [pink, green, cyan, path] = workList[i];
                    let stateId = `${pink},${green},${cyan}`;

                    // Only process new states to avoid redundancy
                    if (reachedStates.has(stateId)) continue;

                    // Check if we've hit the max set size to prevent overflow
                    if (reachedStates.size >= MAX_SET_SIZE) {
                        stop = true;
                        return { states: Array.from(reachedStates), goalFound, goalPath };
                    }

                    // Prune states with pink or green greater than MAX_PINK_GREEN
                    if (pink > MAX_PINK_GREEN || green > MAX_PINK_GREEN) continue;

                    // Add the current state to the reached set
                    reachedStates.add(stateId);

                    // Check if we've reached the goal state (7 pink, 21 green)
                    if (pink === TARGET_PINK && green === TARGET_GREEN) {
                        goalFound = true;
                        goalPath = path; // Save the path to reach the goal
                        return { states: Array.from(reachedStates), goalFound, goalPath };
                    }

                    // Add operations
                    nextWorkList.push([pink + cyan, green, cyan + 1, [...path, "add cyan to pink"]]);
                    nextWorkList.push([pink, green + cyan, cyan + 1, [...path, "add cyan to green"]]);

                    // Divide operations
                    for (let j = 2; j <= Math.min(pink, green); j++) {
                        if (pink % j === 0 && green % j === 0) {
                            nextWorkList.push([pink / j, green / j, cyan, [...path, `divide by ${j}`]]);
                        }
                    }
                }
                workList = nextWorkList;
                step++;
            }

            return { states: Array.from(reachedStates), goalFound, goalPath };
        }
    </script>
</body>
</html>
