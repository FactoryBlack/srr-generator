<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Wanna Lockpick Puzzle Solver</title>
    <style>
        .console-output {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            color: #eee;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #222;
            white-space: pre-line;
        }

        #startButton {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>I Wanna Lockpick Puzzle Solver</h1>
<button id="startButton">Start Solver</button>
<div id="log" class="console-output"></div>

<script>
// Initial puzzle data
const puzzleData = {
    keys: {
        green: { real: 0, imag: 0 },
        red: { real: 0, imag: 0 },
        cyan: { real: 0, imag: 0 },
        brown: { real: 0, imag: 0 },
        blue: { real: 0, imag: 0 }
    },
    doors: [
        { color: 'combo', type: 'normal', copies: 1, locks: [{ color: 'green', cost: { real: 5, imag: 0 } }, { color: 'red', cost: { real: 0, imag: 3 } }] },
        { color: 'cyan', type: 'normal', copies: 1, locks: [{ color: 'cyan', cost: { real: -7, imag: 0 } }] },
        { color: 'brown', type: 'cursed', copies: 1, locks: [{ color: 'brown', cost: { real: 1, imag: 0 } }] },
        { color: 'frozen', type: 'frozen', copies: 1, locks: [], corrupted: true },
        { color: 'eroded', type: 'eroded', copies: 1, locks: [], corrupted: true },
        { color: 'painted', type: 'painted', copies: 1, locks: [], corrupted: true }
    ],
    keysToCollect: [
        { color: 'green', amount: { real: 5, imag: 0 } },
        { color: 'red', amount: { real: 1, imag: 0 } },
        { color: 'blue', amount: { real: 3, imag: 0 } },
        { color: 'cyan', amount: { real: -7, imag: 0 } },
        { color: 'brown', amount: { real: -1, imag: 0 } }
    ],
    goal: { reached: false }
};

let logDiv = document.getElementById("log");

// Function to log messages with auto-scroll
function logMessage(message) {
    const messageElement = document.createElement("div");
    messageElement.textContent = message;
    logDiv.appendChild(messageElement);
    logDiv.scrollTop = logDiv.scrollHeight;
}

// Utility function to clone data without reference issues
function cloneData(data) {
    return JSON.parse(JSON.stringify(data));
}

// Collect a specific key amount and log
function collectKey(data, color, amount) {
    data.keys[color].real += amount.real;
    data.keys[color].imag += amount.imag;
    logMessage(`Collected ${amount.real !== 0 ? amount.real : ''}${amount.imag !== 0 ? (amount.real !== 0 ? ' + ' : '') + amount.imag + 'i' : ''} ${color} key(s). Total: ${data.keys[color].real} + ${data.keys[color].imag}i`);
}

// Check for aura activation based on key counts
function checkAuras(data) {
    let greenAuraActive = false;
    if (data.keys.red.real >= 1) {
        logMessage("Red aura activated! Frozen doors can be defrosted.");
    }
    if (data.keys.green.real >= 5) {
        logMessage("Green aura activated! Eroded doors can be healed.");
        greenAuraActive = true;
    }
    if (data.keys.blue.real >= 3) {
        logMessage("Blue aura activated! Painted doors can be cleaned.");
    }
    if (data.keys.brown.real < 0) {
        logMessage("Negative brown aura activated! Curses can now be removed from nearby doors.");
    }
    logMessage(`Green aura status at end of checkAuras: ${greenAuraActive}`); // Debugging output
    return greenAuraActive;
}

// Open a door if possible and log result, considering aura requirements
function openDoor(data, door, greenAuraActive) {
    logMessage(`Attempting to open ${door.type} door (${door.color}), corrupted: ${door.corrupted}, greenAuraActive: ${greenAuraActive}`); // Debugging output
    if (door.type === 'eroded' && door.corrupted) {
        if (greenAuraActive) {
            logMessage(`Healed eroded ${door.color} door with green aura.`);
            door.corrupted = false;
        } else {
            logMessage(`Cannot heal eroded ${door.color} door. Green aura not active.`);
            return false;
        }
    }

    // If all locks are met, open the door and deduct keys
    for (const lock of door.locks) {
        const { color, cost } = lock;
        data.keys[color].real -= cost.real;
        data.keys[color].imag -= cost.imag;
        logMessage(`Used ${cost.real !== 0 ? cost.real : ''}${cost.imag !== 0 ? (cost.real !== 0 ? ' + ' : '') + cost.imag + 'i'} ${color} key(s) to open part of ${door.color} door.`);
    }

    door.copies -= 1;
    logMessage(`Opened ${door.color} door. Remaining copies: ${door.copies}`);
    return true;
}

// Test function to simulate puzzle solving with aura requirements
async function cursedDoorTest() {
    logMessage("Starting cursed door test...");

    const testData = cloneData(puzzleData);
    const steps = [];

    // Collect keys from keysToCollect
    for (const key of testData.keysToCollect) {
        collectKey(testData, key.color, key.amount);
    }

    const greenAuraActive = checkAuras(testData); // Check auras

    // Test only the eroded door in this run to isolate the problem
    openDoor(testData, testData.doors[4], greenAuraActive); // Attempt to open eroded door

    // Log the final status to verify if goal is met
    const allDoorsOpen = testData.doors.every(door => door.copies <= 0 || !door.corrupted);
    if (allDoorsOpen) {
        logMessage("Goal reached! All doors are open.");
    } else {
        logMessage("Goal not yet reached.");
    }
}

// Add event listener to the button to start the test
document.getElementById("startButton").addEventListener("click", cursedDoorTest);

</script>
</body>
</html>
