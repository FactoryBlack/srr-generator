<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhaustive Puzzle Solution Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .solution {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .solution h3 {
            color: #0056b3;
        }
        .solution p {
            margin: 5px 0;
        }
        #progress {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Exhaustive Puzzle Solution Finder</h1>
    <p>Find and rank all reachable configurations by steps taken, without targeting specific values.</p>

    <button onclick="findAllConfigurations()">Find All Configurations</button>
    <div id="progress">Progress: Waiting to start...</div>
    <div id="output">Output will appear here...</div>

    <script>
        function findAllConfigurations() {
            const maxDepth = 50; // Limit the maximum depth of exploration
            const maxStates = 10000; // Limit the number of states to explore
            const configurations = {};
            const outputDiv = document.getElementById('output');
            const progressDiv = document.getElementById('progress');
            outputDiv.innerHTML = "Exploring all configurations...";
            progressDiv.innerHTML = "Progress: Starting exploration...";

            function exploreConfigurations() {
                const queue = [{ pink: 1, green: 1, cyan: 1, path: [], depth: 0 }];
                const states = new Set();

                while (queue.length > 0 && states.size < maxStates) {
                    const { pink, green, cyan, path, depth } = queue.shift();

                    // Avoid cycles by tracking visited states
                    const stateKey = `${pink},${green}`;
                    if (states.has(stateKey) || depth > maxDepth) continue;
                    states.add(stateKey);

                    // Track the shortest path to each unique configuration
                    if (!configurations[stateKey] || configurations[stateKey].path.length > path.length) {
                        configurations[stateKey] = { pink, green, path: path.slice() };
                    }

                    // Add operations to queue for exploration
                    queue.push({ pink: pink + cyan, green, cyan: cyan + 1, path: [...path, "add cyan to pink"], depth: depth + 1 });
                    queue.push({ pink, green: green + cyan, cyan: cyan + 1, path: [...path, "add cyan to green"], depth: depth + 1 });

                    // Division operation if pink and cyan are both divisible by 2
                    if (pink % 2 === 0 && cyan % 2 === 0) {
                        queue.push({ pink: pink / 2, green, cyan: cyan / 2, path: [...path, "divide pink and cyan by 2"], depth: depth + 1 });
                    }

                    // Update progress
                    if (states.size % 100 === 0) {
                        progressDiv.innerHTML = `Progress: Explored ${states.size} unique states.`;
                    }
                }

                displayResults(configurations);
                progressDiv.innerHTML = "Progress: Exploration complete!";
            }

            exploreConfigurations();
        }

        function displayResults(configurations) {
            const sortedConfigs = Object.values(configurations).sort((a, b) => a.path.length - b.path.length);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h3>Configurations Found (Ranked by Steps):</h3>
                ${sortedConfigs.length > 0 ? sortedConfigs.map((config, idx) => `
                    <div class="solution">
                        <h3>Configuration ${idx + 1}</h3>
                        <p><strong>Pink:</strong> ${config.pink}, <strong>Green:</strong> ${config.green}</p>
                        <p><strong>Steps Required:</strong> ${config.path.length}</p>
                        <p><strong>Path:</strong> ${config.path.join(" âž” ")}</p>
                    </div>
                `).join("") : "No configurations found."}
            `;
        }
    </script>
</body>
</html>
